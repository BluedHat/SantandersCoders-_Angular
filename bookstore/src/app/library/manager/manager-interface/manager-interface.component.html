<ng-container>
    <div class="class container">
        <div class="class card">
            <h5 class="class card-title">Manager</h5>
        </div><div class="class center">
            <img src="" alt="">
              <table>
                  <tbody>
                     <tr>

                     </tr>
                 </tbody>
              </table>
        </div>
    </div>
</ng-container>

<!-- Formularios -->

<!-- incluir  -->

<div class="modal fade" id="exampleModalInclude" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Incluir Livro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-add-book></app-add-book>
            </div>
        </div>
    </div>
</div>
