<div class="modal-body">
  <form [formGroup]="formCreateBook" (ngSubmit)="addBook()" autocomplete="on">
    <div>
       <label for='title'>Titulo:</label>     
       <input type="text"    
        id='inputTitle' 
        formControlName="title"
        required>
       <br> 
     <div *ngIf="title?.invalid && (title?.dirty || title?.touched)">
        <div *ngIf="title?.errors?.['required']" >Necessário preencher o Título</div>
        <div *ngIf="title?.errors?.['minlenght']">O Título precisa ter no mínimo 3 letras</div>
     </div>
       <label for='author'>Autor:</label>
       <input type="text"   
        id='inputAuthor'formControlName="author"><br>
        <label for='genre'>Genero:</label>
        <input type="text"    
         id='inputGenre' 
         formControlName="genre"
         required> 
        <br>
       <label for='price'>Preço:</label> 
       <input type="number" 
        id='inputPrice' 
        formControlName="price"
        required>
       <br> 
       <label for='qtt'>Quantidade:</label>
       <input type="number" 
        id='inputQtt'  
        formControlName="qtt"
        required>
       <br> 
       <label for='img'>Capa(url):</label>
       <input type="url"  
        id='inputImg'  
        formControlName="img"
        required> 
       <br>
       <label for='rsme'>Resumo:</label>
       <br><textarea type="text" 
        id='inputResume'
        cols="10" 
        rows="10" 
        formControlName="rsme"
        required>
       </textarea> 
       <br>
    </div>
    <button type="submit" [disabled]="!formCreateBook.invalid">Inserir Livro</button>
  </form>
  </div>
